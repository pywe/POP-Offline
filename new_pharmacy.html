    <!--Pharmacy-Pharmacist-details-section-->
    <section class="sptb">
        <div class="container">
            <div class="row ">
                <div class="col-lg-12 col-md-12 col-md-12">
                    <div class="card">
                        <div class="card-header ">
                            <h3 class="card-title">Pharmacy</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label text-dark">Name</label>
                                                <input type="text" class="form-control" placeholder="Pharmacy Name"
                                                    required>
                                            </div>
                                            <div class="form-group mb-md-0">
                                                <label class="form-label text-dark">Contact</label>
                                                <p id="pharmacist-contact-hint" class="input-hint">
                                                    Mobile phone number of the followed pharmacist (vendor).
                                                </p>
                                                <input type="text" aria-describedby="pharmacist-contact-hint"
                                                    class="form-control" maxlength="14" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Detailed Address <span
                                                        class="form-label-small"> Make this detailed to easily find
                                                        pharmacy.</span></label>
                                                <textarea class="form-control" name="example-textarea-input"
                                                    rows="2"></textarea>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label text-dark">District social standard</label>
                                                <select class="form-control custom-select select2-show-search"
                                                    data-placeholder="Choose one (with searchbox)">
                                                    <option value="" selected>---------</option>
                                                    <option value="Upper-Top quartile">Upper-Top quartile</option>
                                                    <option value="Average-2nd quartile">Average-2nd quartile</option>
                                                    <option value="Average-3rd quartile">Average-3rd quartile</option>
                                                    <option value="Lower-4th quartile">Lower-4th quartile</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label text-dark">Conselling</label>
                                                <div class="form-control">
                                                    <label class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input"
                                                            name="checkbox" value="checkbox">
                                                        <span class="custom-control-label"></span>
                                                    </label>

                                                </div>

                                            </div>

                                            <div class="form-group">
                                                <label class="form-label text-dark">Computerized</label>
                                                <div class="form-control">
                                                    <label class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input"
                                                            name="checkbox" value="checkbox">
                                                        <span class="custom-control-label"></span>
                                                    </label>

                                                </div>

                                            </div>

                                            <div class="form-group">
                                                <label class="form-label text-dark">Dependent on hospital</label>
                                                <div class="form-control">
                                                    <label class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input"
                                                            name="checkbox" value="checkbox">
                                                        <span class="custom-control-label"></span>
                                                    </label>

                                                </div>

                                            </div>

                                            <div class="form-group">
                                                <label class="form-label text-dark">Staff mostly
                                                    followed</label>
                                                <select class="form-control custom-select select2-show-search"
                                                    data-placeholder="Choose one (with searchbox)">
                                                    <option value="" selected>---------</option>
                                                    <option value="Owner">Owner</option>
                                                    <option value="Pharmacist in chief">Pharmacist in chief</option>
                                                    <option value="Pharmacist assistant">Pharmacist assistant</option>
                                                    <option value="Technician">Technician</option>
                                                    <option value="Vendor">Vendor</option>
                                                </select>
                                            </div>


                                            <div class="form-group">
                                                <label class="form-label text-dark">Staff mostly present</label>
                                                <select class="form-control custom-select select2-show-search"
                                                    data-placeholder="Choose one (with searchbox)">
                                                    <option value="" selected>---------</option>
                                                    <option value="Owner">Owner</option>
                                                    <option value="Pharmacist in chief">Pharmacist in chief</option>
                                                    <option value="Pharmacist assistant">Pharmacist assistant</option>
                                                    <option value="Technician">Technician</option>
                                                    <option value="Vendor">Vendor</option>
                                                </select>
                                            </div>

                                        </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label text-dark">Email</label>
                                                <input type="email" class="form-control" placeholder="Email" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label text-dark">Area Name</label>
                                                <div class="row gutters-xs">
                                                    <select class="form-control custom-select select2-show-search"
                                                        data-placeholder="Choose one (with searchbox)">
                                                        <option value="0">Area Name</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label text-dark">Average patients per day <span
                                                        class="form-label-small pull-left"> Average number of patients
                                                        visiting the pharmacy per day.</span></label>
                                                <input type="number" class="form-control" required>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label text-dark">Insurance convention</label>
                                                <select class="form-control custom-select select2-show-search"
                                                    data-placeholder="Choose one (with searchbox)">
                                                    <option value="" selected>---------</option>
                                                    <option value="Private Insurance">Private Insurance</option>
                                                    <option value="Public Insurance">Public Insurance</option>
                                                    <option value="No Insurance">No Insurance</option>
                                                    <option value="Undetermined">Undetermined</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label text-dark">Pharmacy standard</label>
                                                <select class="form-control custom-select select2-show-search"
                                                    data-placeholder="Choose one (with searchbox)">
                                                    <option value="" selected>---------</option>
                                                    <option value="A">A</option>
                                                    <option value="B+">B+</option>
                                                    <option value="B">B</option>
                                                    <option value="B-">B-</option>
                                                    <option value="C">C</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label text-dark">District profile</label>
                                                <select class="form-control custom-select select2-show-search"
                                                    data-placeholder="Choose one (with searchbox)">
                                                    <option value="" selected>---------</option>
                                                    <option value="Residential">Residential</option>
                                                    <option value="Business">Business</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label">Tests available</label>
                                                <select class="form-control select2-no-search"
                                                    data-placeholder="Choose Browser" multiple>
                                                    <option value="0">Tests available</option>
                                                </select>
                                            </div>


                                            <div class="form-group">
                                                <label class="form-label">Comments <span class="form-label-small"> Any
                                                        other things we should take notice of...</span></label>
                                                <textarea class="form-control" name="example-textarea-input"
                                                    rows="5"></textarea>
                                            </div>



                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="card">
                        <div class="card-header ">
                            <h3 class="card-title">Pharmacist</h3>
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label text-dark">Pharmacist First Name</label>

                                    required>
                            </div>
                            <div class="form-group">
                                <label class="form-label text-dark">Pharmacist Last Name</label>
                                <input type="text" maxlength="150" class="form-control" placeholder="Last Name"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="float-right mb-4 mb-lg-0">
                        <a class="btn btn-success w-150" href="#">Save</a>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!--/Pharmacy-Pharmacist-details-section-->

    <script>document.getElementById('name').oninput = function () {
            var pharmacyName = this.value;
            console.log(pharmacyName)

            var result = [];

            db.transaction(['pharmacies'], IDBTransaction.READ_ONLY)
                .objectStore('pharmacies')
                .openCursor(
                    IDBKeyRange.bound(pharmacyName, pharmacyName + '\uffff'), // The important part
                    IDBCursor.PREV)
                .onsuccess = function (e) {
                    e || (e = event);
                    var cursor = e.target.result;
                    if (cursor) {

                        // Return result to "pharmacy" input field
                        document.getElementById('name').value = cursor.value.pharmacyName;
                    }

                };

        }
    </script>
