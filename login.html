							<div class="mail">

							</div>
							<div class="passwd">
								<input type="password" name="password">
								<label>Password</label>
							</div>
							<div class="submit">
								<a class="btn btn-primary btn-block" href="index.html">Login</a>
							</div>
							<p class="mb-2"><a href="/forgot-password">Forgot Password</a></p>
							<p class="text-dark mb-0">Don't have account?<a href="/registration"
									class="text-primary ml-1">Sign UP</a></p>

					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
