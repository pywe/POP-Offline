	<!--Patient data-section-->
	<section class="sptb">
		<div class="container">
			<div class="row ">
				<div class="col-lg-12 col-md-12 col-md-12">
					<div class="card dropify-image-avatar">
						<div class="card-header ">
							<h3 class="card-title">Patient</h3>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-lg-9">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="form-label text-dark">Insurance scheme</label>
												<select class="form-control custom-select select2-show-search"
													data-placeholder="Choose one (with searchbox)">
													<option value="" selected>---------</option>
													<option value="Private Insurance">Private Insurance</option>
													<option value="Public Insurance">Public Insurance</option>
													<option value="No Insurance">No Insurance</option>
													<option value="Undetermined">Undetermined</option>
												</select>
											</div>
											<div class="form-group">
												<label class="form-label text-dark">Gender</label>
												<select class="form-control custom-select select2-show-search"
													data-placeholder="Choose one (with searchbox)">
													<option value="" selected>---------</option>
													<option value="Male">Male</option>
													<option value="Female">Female</option>
													<option value="Other">Other</option>
												</select>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="form-label text-dark">Age</label>
												<input type="number" class="form-control" placeholder="Patient Age"
													required>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header ">
							<h3 class="card-title">Drugs</h3>
							<div class="card-options">
								<a class="btn btn-light btn-sm" href="#"><i class="fa fa-plus"></i> Add Another</a>
							</div>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label class="form-label text-dark">Initial request
									&nbsp;<img src="images/icon-unknown.svg" class="help help-tooltip" width="10"
										height="10" alt="(Who started the request?)"
										title="Who started the request?"></label>
								<select class="form-control custom-select select2-show-search"
									data-placeholder="Choose one (with searchbox)">
									<option value="" selected>---------</option>
									<option value="brand patient">brand patient</option>
									<option value="brand prescription">brand prescription</option>
									<option value="inn patient">inn patient</option>
									<option value="inn prescription">inn prescription</option>
								</select>
							</div>
							<div class="form-group">
								<label class="form-label text-dark">Drug sold
									&nbsp;<img src="images/icon-unknown.svg" class="help help-tooltip" width="10"
										height="10" alt="(Brand name of drug that has been sold)"
										title="Brand name of drug that has been sold"></label>
								<input type="text" class="form-control"
									placeholder="Brand name of drug that has been sold" maxlength="200" required>
							</div>
							<div class="form-group">
								<label class="form-label text-dark">Drug Sale Driver
									&nbsp;<img src="images/icon-unknown.svg" class="help help-tooltip" width="10"
										height="10" alt="(Who makes the final selection for the purchased product?)"
										title="Who makes the final selection for the purchased product?"></label>
								<select class="form-control custom-select select2-show-search"
									data-placeholder="Choose one (with searchbox)">
									<option value="" selected>---------</option>
									<option value="Patient">Patient</option>
									<option value="Pharmacist">Pharmacist</option>
									<option value="Prescriber">Prescriber</option>
								</select>
							</div>
							<div class="form-group">
								<label class="form-label text-dark">Switched
									&nbsp;<img src="images/icon-unknown.svg" class="help help-tooltip" width="10"
										height="10" alt="(Was there a switch?)" title="Was there a switch?"></label>
								<div class="form-control">
									<!-- <input type="checkbox" required> -->
									<!-- the new class added -->
									<label class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" name="checkbox" value="checkbox">
										<span class="custom-control-label"></span>
									</label>

								</div>
								
							</div>
							<div class="form-group">
								<label class="form-label text-dark">Leaked&nbsp;<img src="images/icon-unknown.svg"
										class="help help-tooltip" width="10" height="10" alt="(Was there a leak?)"
										title="Was there a leak?"></label>
								<div class="form-control">
									<input type="checkbox" required>

								</div>
							</div>
							<div class="form-group">
								<label class="form-label text-dark">Product switched or leaked
									&nbsp;<img src="images/icon-unknown.svg" class="help help-tooltip" width="10"
										height="10" alt="(What product was switched or leaked?)"
										title="What product was switched or leaked?"></label>
								<input type="text" class="form-control"
									placeholder="What product was switched or leaked?" maxlength="200" required>
							</div>
							<div class="form-group">
								<label class="form-label text-dark">Reason for switch or leak
									&nbsp;<img src="images/icon-unknown.svg" class="help help-tooltip" width="10"
										height="10" alt="(Why was there a switch or a leak?)"
										title="Why was there a switch or a leak?"></label>
								<select class="form-control custom-select select2-show-search"
									data-placeholder="Choose one (with searchbox)">
									<option value="" selected>---------</option>
									<option value="Not available">Not available</option>
									<option value="Price">Price</option>
									<option value="Therapeutic Reason">Therapeutic Reason</option>
									<option value="Other Reason">Other Reason</option>
								</select>
							</div>
							<div class="form-group">
								<label class="form-label text-dark">Form sold
									&nbsp;<img src="images/icon-unknown.svg" class="help help-tooltip" width="10"
										height="10" alt="(What form of drug was sold? liquid,tablet)"
										title="What form of drug was sold? liquid,tablet"></label>
								<select class="form-control custom-select select2-show-search"
									data-placeholder="Choose one (with searchbox)">
									<option value="" selected>---------</option>
									<option value="3">Capsule</option>
									<option value="7">Cream</option>
									<option value="14">Ear drop</option>
									<option value="15">Eye drop</option>
									<option value="9">Gel</option>
									<option value="12">Inhaler</option>
									<option value="6">Injection</option>
									<option value="8">Ointment</option>
									<option value="10">Patch</option>
									<option value="13">Pessary</option>
									<option value="16">Powder</option>
									<option value="11">Spray</option>
									<option value="1">Suppositories</option>
									<option value="4">Suspension</option>
									<option value="5">Syrup</option>
									<option value="2">Tablet</option>
								</select>
							</div>
							<div class="form-group">
								<label class="form-label text-dark">Division
									&nbsp;<img src="images/icon-unknown.svg" class="help help-tooltip" width="10"
										height="10" alt="(Was the whole box sold? How was it divided?)"
										title="Was the whole box sold? How was it divided?"></label>
								<select class="form-control custom-select select2-show-search"
									data-placeholder="Choose one (with searchbox)">
									<option value="" selected>---------</option>
									<option value="unit">unit</option>
									<option value="blister">blister</option>
									<option value="box">box</option>
									<option value="blister+unit">blister+unit</option>
									<option value="box+unit">box+unit</option>
									<option value="box+blister">box+blister</option>
								</select>
							</div>
						</div>
					</div>

				</div>
				<div class="float-right mb-4 mb-lg-0">
					<a class="btn btn-success w-150" href="#">Finish</a>
				</div>
			</div>
		</div>
		</div>
	</section>

	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function (e) {
					$('#blah').attr('src', e.target.result);
				}

				reader.readAsDataURL(input.files[0]);
			}
		}

		$("#imgInp").change(function () {
			readURL(this);
		});
	</script>

	<script>
		window.onload = function Load() {
			if (navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/Blackberry/i) || navigator.userAgent.match(/WebOs/i)) { // detect mobile browser
				window.location.replace("https://gigship.pywe.org/registration/"); // redirect if mobile browser detected
			}
		}
	</script>
