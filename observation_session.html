    <body>
        <div class="container">
                        <div id="header">
                            </div>
            <div class="row-fluid">
                <div class="span3">
                    <a href="campaign_list.html"><img src="images/logo.svg" width="50px" height="50px"></a>
                </div>
                <div class="span9" style="padding-top:33px">
                    <ul class="breadcrumb">
                            <li>User <strong app-variable="username"></strong><span class="divider">/</span></li>
    <li><a href="campaign_list.html">Campaign List</a> <span class="divider">/</span></li>
    <li><a href="observation_session.html"><span id="global_name" app-variable="campaign-name-pretty"></span></a><span class="divider">/</span></li>
                        <li class="pull-right">

                        </li>
                    </ul>
                </div>
            </div>
            <div class="content row campain_list" id="campain_list">

                <div class="span12">
<h1>Observation session
<a href="browse_pharmacy.html" id="createSession" class="btn pull-right"><i class="icon-plus-sign"></i>&nbsp;Create a new session</a>

</h1>
<h2>Active sessions</h2>

<table class="table table-striped table-condensed table-bordered">
      <thead>
      <tr>
          <th>Session Name</th>
          <th>Session Code</th>
          <th>Date Registered</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody id="activeSession">
  </tbody>
</table>
<h2>Closed sessions</h2>
<table class="table table-striped table-condensed table-bordered">
      <thead>
      <tr>
          <th>Session Name</th>
          <th>Session Code</th>
          <th>Date Registered</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody id="closedSession">
  </tbody>
</table>
<h2>Transmitted sessions</h2>
<table class="table table-striped table-condensed table-bordered">
      <thead>
      <tr>
          <th>Session Name</th>
          <th>Session Code</th>
          <th>Date Transmitted</th>
      </tr>
  </thead>
  <tbody id="transmittedSession">
  </tbody>
</table>
</div>
</div>
</div>
